{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .demo {
            height: 100vh;
            width: 100%;
        }

        .demo model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2></h2>
    <div class="demo">
        <model-viewer
            src="{% static 'images/lion.glb' %}"
            auto-rotate
            camera-controls
            touch-action="pan-y"
            skybox-image="{% static 'images/background.png' %}"
            ar></model-viewer>

    </div>
</body>

</html>
